apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
      env: production
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        # Replace $GCLOUD_PROJECT with your project ID
        image: gcr.io/robotic-tract-296012/php-2:latest
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
